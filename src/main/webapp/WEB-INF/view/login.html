<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"></title>
</head>
<body>
    <h1 th:text="#{login}"></h1>
    <form method="post" action="/login">
       <span th:text="#{id}"></span> : <input type="text" name="id"><br/>
        <span th:text="#{password}"></span> : <input type="password" name="password"><br/>

        <input type="submit">
    </form>

</body>
</html>
